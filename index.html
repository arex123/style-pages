<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="form.css">
</head>

<body>

    <div class="container">
        <div class="content">
            <div class="left-side">
                <div class="address detail">
                    <i class="fa-solid fa-location-dot"></i>
                    <div class="topic">Address</div>
                    <div class="text-one">Surkhet, NP12</div>
                    <div class="text-two">Birendranagar 06</div>
                </div>
                <div class="phone detail">
                    <i class="fa-solid fa-phone"></i>
                    <div class="topic">Phone</div>
                    <div class="text-one">+0068 9823 5343</div>
                    <div class="text-two">+0098 2674 5343</div>
                </div>
                <div class="email detail">
                    <i class="fa-solid fa-envelope"></i>
                    <div class="topic">Email</div>
                    <div class="text-one">codinglabs@gmail.com</div>
                    <div class="text-two">info.codinglabs@gmail.com</div>
                </div>

            </div>
            <div class="right-side">
                <div class="topic-text">Send us a message</div>
                <p>If you have any work for me then contact me through below form, please fill the form completely</p>
                <form action="#">
                    <div class="input-box"><input type="text" placeholder="Enter your name"></div>
                    <div class="input-box"><input type="text" placeholder="Enter your email"></div>
                    <div class="input-box message-box">
                        <textarea></textarea>
                    </div>
                    <div class="button"><input type="button" value="Send"></div>

                </form>

            </div>
        </div>

    </div>

</body>

</html>
